<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" type="text/css">
</head>
<body>

    <div class="header">
      How's the Weather?
    </div>
   <div class = 'top-content'> 
      <div class="search-wrapper">
        <label for ="search">Search</label> 
        <input type = "search" id = "search" placeholder="City">
        <button id="submitBtn">Submit</button> 
      </div>  
        <div class="weather-container">
          <div class="card" id="currentWeather">
            <div class='current-header' id = 'city-name'></div>
            <img  alt = 'weather icon' id = 'current-icon'>
          </div>
        </div> 
    </div>       
    <div class="forecast-header">
      5-Day Forecast:
    </div>
    <div class="fiveday-forecast-cards">
       <div class="card">
          <div class="header" id="dayTag"></div>
          <div class="body forecastCard">
            <img  alt = 'weather icon' class = 'forecast-icon'>
          </div>
          <div class="card">
            <div class="header"></div>
            <div class="body forecastCard">
              <img  alt = 'weather icon' class = 'forecast-icon'>
          </div>
          <div class="card">
              <div class="header"></div>
              <div class="body forecastCard">
                <img  alt = 'weather icon' class = 'forecast-icon'>
          </div>
          <div class="card">
                <div class="header"></div>
                <div class="body forecastCard">
                  <img  alt = 'weather icon' class = 'forecast-icon'>                </div>
          <div class="card">
          <div class="header"></div>
          <div class="body forecastCard">
                    <img  alt = 'weather icon' class = 'forecast-icon'>
          </div>
       </div>

    </div>
  </div>    
  


<script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
