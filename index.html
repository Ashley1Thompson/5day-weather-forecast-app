<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" type="text/css">
</head>
<body>

    <div class="header">
      How's the Weather?
    </div>
  <div class="container">
    <div class="row justify-content-left"> 
      <div class="search-bar">
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary">search</button>
        </div>
      </div>
    </div>  
  </div>  
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-10 col-sm-6" id="weather-dashboard">
          <h3 class="card-title" id="currentCity"></h3>
          <p class="card-body" id="temp"></p>
          <p class="card-body" id="wind"></p>
          <p class="card-body" id="humidity"></p>
        </div>
      </div>  
    </div>    
    <div class="forecast-header">
      5-Day Forecast:
    </div>
    <div class="container">
      <div class="row 5day-forecast justify-content-around">
        <div class="row 5day-forecast justify-content-around">

        </div>
      </div>  
    </div>    
  


<script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
